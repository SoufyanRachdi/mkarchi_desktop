name: Build macOS App

on:
  push:
    branches:
      - main
  workflow_dispatch: # allows manual trigger

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 3: Install dependencies inside electron/
      - name: Install dependencies
        run: |
          cd electron
          npm install

      # Step 4: Build macOS DMG (skip GitHub publishing)
      - name: Build macOS DMG
        run: |
          cd electron
          npm run build:mac
        env:
          GH_TOKEN: ""  # disables GitHub publishing

      # Step 5: Upload DMG artifact
      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: mkarchi-mac-dmg
          path: electron/dist/*.dmg
